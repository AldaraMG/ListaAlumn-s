<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumn@s</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   

</head>

<body>
    <header class="header">
        <h1 class="h1">MATERIAS DE REVISIÓN</h1>
    </header>
    <nav class="nav">
        <p> Aplicación que analiza las materias que registran bajos resultados en el alumnado para que el profesorado
            refuerce sus técnicas y recursos pedagójicos de transmisión del conocimiento.</p>
    </nav>
    <main class="main">

        <div class="div-formulario">
            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="number" id="curso" name="curso" min="1" max="4" placeholder="Curso (ESO)">
                <input type="text" id="refuerzo" placeholder="Materia">
                <button type="submit" id="btnAgregar">Agregar</button>

            </form>
            <div class="botones">
                <button class="btn btn-outline-success me-2" id="btn-C" >Cargar</button>
                <button class="btn btn-outline-success me-2" id="btn-G" >Guardar</button>
            </div>
        </div>
    </main>
    <section class="section">

        <div class="div-alumnos"></div>
    </section>
    <footer class="footer">
        <div class="footer-right">
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-twitter"></i></a>
            <a href="#"><i class="fa fa-linkedin"></i></a>
        </div>

    </footer>

    <script src="https://unpkg.com/axios@1.2.2/dist/axios.min.js"></script>
    <script type="module" src="./services/alumnxsServices.js" ></script>
    <script type="module" src="./botonCargar.js" ></script>
   
    <script src="./index.js" type="text/javascript"></script>
    
    <script src="https://kit.fontawesome.com/e31a446f5b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>

</html>
